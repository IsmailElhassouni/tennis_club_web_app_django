{% extends "master.html" %}

{% block title %}
  Details about {{ m.firstname }} {{ m.lastname }}
{% endblock %}

{% block content %}
  <div class="mycard">
    <h1>{{ m.firstname }} {{ m.lastname }}</h1>
    <p>Phone {{ m.phone }}</p>
    <p>Member since: {{ m.joined_date }}</p>
    <center><a id="goesback" href="/members/">go back ?</a> </center>
  </div>
{% endblock %}
